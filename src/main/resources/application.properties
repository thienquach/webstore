spring.datasource.continue-on-error=false
spring.datasource.platform=h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:webstore
spring.datasource.username=sa
spring.datasource.password=

#JPA
spring.data.jpa.repositories.enabled=true
spring.jpa.database=h2
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.show-sql=true

#Security
security.user.name=Admin
security.user.password=Admin123
security.basic.path=classpath:/templates/management/**
security.enable-csrf=false

#H2 Web Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


#THYMELEAF
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#SERVER
server.port=80

#Static Resource
spring.resources.static-locations[0]=classpath:/static/css/
spring.resources.static-locations[1]=classpath:/static/js/

